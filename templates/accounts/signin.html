{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="{% static "css/bootstrap-reboot.min.css" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap-grid.min.css" %}">
	<link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}">
	<link rel="stylesheet" href="{% static "css/jquery.mCustomScrollbar.min.css" %}">
	<link rel="stylesheet" href="{% static "css/nouislider.min.css" %}">
	<link rel="stylesheet" href="{% static "css/ionicons.min.css" %}">
	<link rel="stylesheet" href="{% static "css/plyr.css" %}">
	<link rel="stylesheet" href="{% static "css/photoswipe.css" %}">
	<link rel="stylesheet" href="{% static "css/default-skin.css" %}">
	<link rel="stylesheet" href="{% static "css/main.css" %}">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static "icon/apple-touch-icon.png" %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "icon/favicon-32x32.png" %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "icon/favicon-16x16.png" %}">
	<link rel="manifest" href="{% static "/site.webmanifest" %}">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Anyalechi Lawrence">
	<title>Maco Studio</title>

</head>
<body class="body">
    <div class="sign section--bg" data-bg="{% static "img/section/section.jpg" %}">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        <!-- authorization form -->
                        
                        <form action="{% url "signin" %}" class="sign__form" method="POST" autocomplete="off">
                            {% csrf_token %}
                            <a href="{% url "index" %}" class="sign__logo">
                                <img src="{% static "img/logo.svg" %}" alt="">
                            </a>
    
                            <div class="sign__group">
                                <input type="email" class="sign__input" placeholder="Email" name="signin_email" autocomplete="off" required>
                            </div>
    
                            <div class="sign__group">
                                <input type="password" class="sign__input" placeholder="Password" name="psw" autocomplete="off" required>
                            </div>
                            {% include "messages.html" %}
                            <div class="sign__group sign__group--checkbox">
                                <input id="remember" name="remember" type="checkbox" checked="checked">
                                <label for="remember">Remember Me</label>
                            </div>
                            
                            <button class="sign__btn" type="submit">Sign in</button>
    
                            <span class="sign__text">Don't have an account? <a href="{% url "signup" %}">Sign up!</a></span>
    
                            <span class="sign__text"><a href="#">Forgot password?</a></span>
                        </form>
                        <!-- end authorization form -->
                    </div>
                </div>
            </div>
        </div>
    </div>




	
</body>
<!-- JS -->
<script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
<script src="{% static "js/owl.carousel.min.js" %}"></script>
<script src="{% static "js/jquery.mousewheel.min.js" %}"></script>
<script src="{% static "js/jquery.mCustomScrollbar.min.js" %}"></script>
<script src="{% static "js/wNumb.js" %}"></script>
<script src="{% static "js/nouislider.min.js" %}"></script>
<script src="{% static "js/plyr.min.js" %}"></script>
<script src="{% static "js/jquery.morelines.min.js" %}"></script>
<script src="{% static "js/photoswipe.min.js" %}"></script>
<script src="{% static "js/photoswipe-ui-default.min.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>
</html>
