{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="{% static "css/bootstrap-reboot.min.css" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap-grid.min.css" %}">
	<link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}">
	<link rel="stylesheet" href="{% static "css/jquery.mCustomScrollbar.min.css" %}">
	<link rel="stylesheet" href="{% static "css/nouislider.min.css" %}">
	<link rel="stylesheet" href="{% static "css/ionicons.min.css" %}">
	<link rel="stylesheet" href="{% static "css/plyr.css" %}">
	<link rel="stylesheet" href="{% static "css/photoswipe.css" %}">
	<link rel="stylesheet" href="{% static "css/default-skin.css" %}">
	<link rel="stylesheet" href="{% static "css/main.css" %}">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static "icon/apple-touch-icon.png" %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "icon/favicon-32x32.png" %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "icon/favicon-16x16.png" %}">
	<link rel="manifest" href="{% static "/site.webmanifest" %}">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Anyalechi Lawrence">
	<title>Maco Studio</title>

</head>
<body class="body">
    <div class="sign section--bg" data-bg="{% static "img/section/section.jpg" %}">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        
                        <div class="genre-form">
                            <img src="{% static "img/ai.svg" %}" />
                            <h2 class="greeting">Hi {{ user.username }}, This is Maco, your movie AI</h2>
                            <h3>Select Your Favorite Genres</h3>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="genre-options">
                                    {% for checkbox in form.genres %}
                                        <input type="checkbox" id="{{ checkbox.id_for_label }}" name="genres" value="{{checkbox.data.value}}" {% if checkbox.checked %} checked {% endif %}>
                                        <label for="{{ checkbox.id_for_label }}">{{ checkbox.choice_label }}</label>
                                    {% endfor %}
                                </div>
                                <button type="submit" class="submit-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- JS -->
<script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
<script src="{% static "js/owl.carousel.min.js" %}"></script>
<script src="{% static "js/jquery.mousewheel.min.js" %}"></script>
<script src="{% static "js/jquery.mCustomScrollbar.min.js" %}"></script>
<script src="{% static "js/wNumb.js" %}"></script>
<script src="{% static "js/nouislider.min.js" %}"></script>
<script src="{% static "js/plyr.min.js" %}"></script>
<script src="{% static "js/jquery.morelines.min.js" %}"></script>
<script src="{% static "js/photoswipe.min.js" %}"></script>
<script src="{% static "js/photoswipe-ui-default.min.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>
</html>
