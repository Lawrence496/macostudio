<script>
    function onPlayerStateChange(event) {
		if (event.data == YT.PlayerState.PLAYING) {
			var movieId = document.querySelector('.player').getAttribute('data-movie-id');
			console.log('Movie ID:', movieId); // Debug: Check if movieId is captured correctly
	
			// Send the movie ID to the server
			fetch(`/movies/log_video_watch/`, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
					'X-CSRFToken': '{{ csrf_token }}'  // Ensure you have the CSRF token in your template
				},
				body: JSON.stringify({ movie_id: movieId })
			}).then(response => response.json())
			.then(data => console.log(data))
			.catch(error => console.error('Error:', error));
		}
	}
</script>
